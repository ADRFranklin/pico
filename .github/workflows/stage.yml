name: Stage

on:
  push:
    branches: [staging]

jobs:
  stage:
    name: stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14.1
      - uses: actions/setup-go@v2-beta
      - run: go get -v -t -d

      - name: Test
        run: go test -v ./...

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
